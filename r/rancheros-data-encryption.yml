rancheros-firewall:
  image: 300481/rancheros-data-encryption:0.1.0
  privileged: "true"
  cap_add:
    - SYS_ADMIN
    - DAC_READ_SEARCH
    - MKNOD
  labels:
    io.rancher.os.scope: "system"
    io.rancher.os.after: "network"
  volumes:
    - /mnt:/mnt
    - /dev:/dev
  restart: always
  environment:
    - DATA_PATH
    - CRYPT_KEY_URL
    - CRYPT_CONTAINER_SIZE_PERCENTAGE
